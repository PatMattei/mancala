<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>

		<link rel="stylesheet" href="css/styles.css" />
		<title>Mancala</title>
	</head>
	<body>
		<div id="container">
			<div id="board">
			<div class="mancala-store" id="storeA" pit-position="storeA"></div>
			<div id="pit-container">
				<div class="pit-row current-player-row" id="playerA">
					<div class="pit" id="a1" pit-position="1"></div>
					<div class="pit" id="a2" pit-position="2"></div>
					<div class="pit" id="a3" pit-position="3"></div>
					<div class="pit" id="a4" pit-position="4"></div>
					<div class="pit" id="a5" pit-position="5"></div>
					<div class="pit" id="a6" pit-position="6"></div>
				</div>
				<div class="pit-row" id="playerB">
					<div class="pit" id="b1" pit-position="12"></div>
                    <div class="pit" id="b2" pit-position="11"></div>
                    <div class="pit" id="b3" pit-position="10"></div>
                    <div class="pit" id="b4" pit-position="9"></div>
                    <div class="pit" id="b5" pit-position="8"></div>
                    <div class="pit" id="b6" pit-position="7"></div>
				</div>
			</div>
			<div class="mancala-store" id="storeB" pit-position="storeB"></div>
			</div>
			<div id="player-display">
				Current Player: <span class="current-player"></span>
			</div>
		</div>
	</body>
</html>
