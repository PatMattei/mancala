<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>

		<link rel="stylesheet" href="css/styles.css" />
		<title>Mancala</title>
	</head>
	<body>
		<div id="container">
			<div id="board">
			<div class="mancala-store" id="storeA"></div>
			<div id="pit-container">
				<div class="pit-row current-player-row" id="playerA">
					<div class="pit" id="a1"></div>
					<div class="pit" id="a2"></div>
					<div class="pit" id="a3"></div>
					<div class="pit" id="a4"></div>
					<div class="pit" id="a5"></div>
					<div class="pit" id="a6"></div>
				</div>
				<div class="pit-row" id="playerB">
					<div class="pit" id="b1"></div>
                    <div class="pit" id="b2"></div>
                    <div class="pit" id="b3"></div>
                    <div class="pit" id="b4"></div>
                    <div class="pit" id="b5"></div>
                    <div class="pit" id="b6"></div>
				</div>
			</div>
			<div class="mancala-store" id="storeB"></div>
			</div>
			<div id="player-display">
				Current Player: <span class="current-player"></span>
			</div>
			<button class="play-again">Play Again</button>
		</div>
	</body>
</html>
